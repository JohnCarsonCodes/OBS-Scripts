<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortnite: WhiteRavyn_ Randomizer</title>

    <style>
        .content-area {
            display: flex;
            justify-content: center; 
            align-items: center;
            height: 100vh; 
        }

        .card-container {
            position: relative;
            width: 600px;
            height: 1000px;
            transform-style: preserve-3d;
            animation: 0.5s spin ease-in-out forwards 3, 0.40s endSpin 1.5s ease-out forwards;
        }

        @keyframes spin {
            0% {
                transform: rotateY(180deg);
            }
            50% {
                transform: rotateY(0deg)
            }
            100% {
                transform: rotateY(180deg);
            }
        }

        @keyframes endSpin {
            0% {
                transform: rotateY(180deg);
            }
            100% {
                transform: rotateY(0deg);
            }
        }

        .card-back,
        #card-front {
            backface-visibility: hidden;
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .card-back {
            transform: rotateY(180deg); 
        }
    </style>
</head>
<body>
    <div class="content-area">
        <div class="card-container">
            <div class="card-back"><img src="resources/bg.png" /></div>
            <div id="card-front"></div>
        </div>
    </div>

    <script>
        var images = [
            "resources/1.png",
            "resources/2.png",
            "resources/3.png",
            "resources/4.png"
        ];

        function displayRandomCard() {
            var randomIndex = Math.floor(Math.random() * images.length);
            document.getElementById("card-front").innerHTML = '<img src="' + images[randomIndex] + '" />';
        }

        window.onload = function() {
            displayRandomCard();
        };
    </script>
</body>
</html>
